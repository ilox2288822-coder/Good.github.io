<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodInjector for you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin-bottom: 40px;
        }
        
        .photo-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-container:hover .photo {
            transform: scale(0.9);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-container:hover .overlay {
            opacity: 1;
        }
        
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .gallery {
                gap: 20px;
            }
            
            .photo-container {
                width: 100%;
                max-width: 300px;
                height: 350px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GoodInjector for you</h1>
        <p class="subtitle">Лучшие фотографии для вашего вдохновения</p>
    </header>
    
    <div class="gallery">
        <div class="photo-container">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Горный пейзаж" class="photo">
            <div class="overlay">
                <p>Красивый горный пейзаж</p>
                <button class="download-btn" onclick="downloadImage('https://images.unsplash.com/photo-1506744038136-46273834b3fb', 'mountain.jpg')">Скачать</button>
            </div>
        </div>
        
        <div class="photo-container">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1" alt="Пляж" class="photo">
            <div class="overlay">
                <p>Тропический пляж</p>
                <button class="download-btn" onclick="downloadImage('https://images.unsplash.com/photo-1475924156734-496f6cac6ec1', 'beach.jpg')">Скачать</button>
            </div>
        </div>
        
        <div class="photo-container">
            <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5" alt="Лес" class="photo">
            <div class="overlay">
                <p>Таинственный лес</p>
                <button class="download-btn" onclick="downloadImage('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5', 'forest.jpg')">Скачать</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 GoodInjector. Все права защищены.</p>
    </footer>

    <script>
        function downloadImage(url, filename) {
            // В реальном проекте здесь был бы код для скачивания изображения
            alert(`Изображение "${filename}" будет скачано!`);
            
            // Эмуляция скачивания (в реальном проекте нужно использовать fetch и createObjectURL)
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
